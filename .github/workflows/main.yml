name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Use Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.3

      - name: Install dependencies
        run: npm i
        working-directory: .

#      - name: Test
#        run: npm run test --ci --coverage
#        working-directory: .

      - name: Build
        run: npm run build
        working-directory: .